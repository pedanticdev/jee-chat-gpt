<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
             
    <ui:define name="title">Empty Page</ui:define>

    <ui:define name="content">
        <div class="grid">
            <div class="col">
                <div class="card">
                    <h:form>
                        <p:focus for="terminal"/>

                        <p:terminal id="terminal" widgetVar="term" commandHandler="#{payaraAiChatBean.handleChat}"

                                    welcomeMessage="Welcome to Payara Chat"/>

                        <p:commandButton type="button" value="Clear" icon="pi pi-trash" onclick="PF('term').clear()" styleClass="mt-3" />
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
