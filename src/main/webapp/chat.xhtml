<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">AI Chat</ui:define>

    <ui:define name="content">
        <div class="grid">
            <div class="col">
                <div class="card">
                    <h:form>
                        <p:outputPanel id="chatArea">
                            <h3>Payara AI. </h3>
                            <p>Ask conversational questions about Payara Platform. <br/></p>
                            <p:messages for="chatInput"/>
                            <p:dataList value="#{payaraAiChatBean.chatMessages}" var="message"
                                        emptyMessage=""


                            >
                                #{message.userTime}<br/>
                                <b>You</b>:&#160; #{message.userMessage}<br/><br/>
                                #{message.modelTime}<br/>
                                <b>Model</b>:&#160; #{message.modelMessage}<br/><br/>

                            </p:dataList>
                        </p:outputPanel>

                        <p:inputText id="chatInput" value="#{payaraAiChatBean.userMessage}"/>
                        <p:commandButton value="Send" actionListener="#{payaraAiChatBean.handleGeneralChat()}"
                                         update="chatArea chatInput"/>

                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
