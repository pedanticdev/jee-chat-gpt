#vaadin.whitelisted-packages=com.vaadin,org.vaadin,dev.hilla,com.example.application
# OpenAI API key
# Timeout in seconds for requests to OpenAI. Set to zero to disable the timeout.
openai.timeout=45
#gpt.model=gpt-3.5-turbo
gpt.model=gpt-4o
gpt.embedding.mode=gpt-3.5-turbo
gpt.image.mode=dall-e-3
model.temperature=0.7
cache.enabled=false
openai.text-embedding=text-embedding-3-large
s3.endpoint-override=https://usc1.contabostorage.com
s3.endpoint-fs=usc1.contabostorage.com
s3.new-embedding-files.bucket=new-embedding-files
s3.embedded-files.bucket=embedded_files

